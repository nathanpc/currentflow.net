# levissimo.conf
# Configuration file for the levissimo static blog generator.
# 
# Author: Nathan Campos <nathanpc@dreamintech.net>

[server]
host = example.com
path = /levissimo/

[folders]
templates = template/
posts = posts/
output = docs/

[blog]
title = Levissimo Blog
subtitle = A blog about everything related to the project
default_author = Nathan Campos
posts_per_page = 2

[images]
max_width = 900
retina = 1
pngcrush_resize = 1

